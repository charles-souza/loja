<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Página Entrada de Produtos da loja virtual</title>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Entrada de Produtos</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/entrada/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Entrada de Produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/entrada/salvar" th:object="${entrada}"
				method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label>Funcionário</label> <select th:field="*{funcionario}"
							class="form-control"><option
								th:each="fun: ${listaFuncionarios}" th:value="${fun.id}"
								th:text="${fun.nome}"></option>
						</select>

						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="observacao">Observação</label> <input type="text"
							class="form-control" id="observacao" placeholder="Observação"
							autofocus="autofocus" th:field="*{observacao}" value="" />
						<div class="invalid-feedback"></div>
					</div>

				</div>

				<div class="form-row">

					<div class="form-group col-md-12">
						<label for="fornecedor">Fornecedor</label> <input type="text"
							class="form-control" id="fornecedor" placeholder="Fornecedor"
							autofocus="autofocus" th:field="*{fornecedor}" value="" />
						<div class="invalid-feedback"></div>
					</div>

				</div>

				<input type="hidden" th:field="*{id}" name="id" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
